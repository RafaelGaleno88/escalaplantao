<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala de Plantonistas</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; }
    .left-section { flex: 2; background: url('https://images.unsplash.com/photo-1588776814546-ec89f61e44aa?fit=crop&w=1050&q=80') no-repeat center center; background-size: cover; }
    .right-section { flex: 1; display: flex; justify-content: center; align-items: center; background-color: #f5f5f5; }
    .login-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; }
    .form-row { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
    .form-row input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .form-row button { padding: 8px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .form-row button:hover { background-color: #0056b3; }
    .form-links { display: flex; gap: 20px; justify-content: center; margin-top: 10px; }
    .form-links a { color: #007BFF; text-decoration: none; cursor: pointer; }
    .form-links a:hover { text-decoration: underline; }
    #cadastro-section input { width: 100%; max-width: 300px; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    #cadastro-section button { width: 100%; max-width: 300px; padding: 10px; background-color: #007BFF; border: none; color: white; border-radius: 4px; cursor: pointer; margin-bottom: 5px; }
    #cadastro-section button:hover { background-color: #0056b3; }
    #cadastro-section { display: none; flex-direction: column; align-items: center; }
    #recuperar-section { display: none; flex-direction: column; align-items: center; }
    #escala-section { display: none; width: 100%; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f8f8f8; }
  </style>
</head>
<body>

<div class="left-section"></div>
<div class="right-section">
  <div class="login-box" id="login-section">
    <div class="form-row">
      <input type="text" id="login-usuario" placeholder="Usuário">
      <button onclick="login()">Entrar</button>
    </div>
    <div class="form-row">
      <input type="password" id="login-senha" placeholder="Senha">
    </div>
    <div class="form-links">
      <a onclick="mostrarCadastro()">Cadastrar Plantonista</a>
      <a onclick="mostrarRecuperarSenha()">Esqueceu a Senha?</a>
    </div>
  </div>

  <div class="login-box" id="cadastro-section">
    <input type="text" id="novo-usuario" placeholder="Usuário *">
    <input type="password" id="novo-senha" placeholder="Senha *">
    <input type="text" id="novo-nome" placeholder="Nome Completo *">
    <input type="text" id="novo-telefone" placeholder="Telefone *">
    <input type="text" id="novo-crm" placeholder="CRM *">
    <input type="text" id="novo-cpf" placeholder="CPF *">
    <input type="text" id="novo-especialidade" placeholder="Especialidade (opcional)">
    <input type="text" id="novo-rqe" placeholder="RQE (opcional)">
    <button onclick="cadastrarPlantonista()">Cadastrar</button>
    <button onclick="voltarLogin()">Voltar</button>
  </div>

  <div class="login-box" id="recuperar-section">
    <input type="text" id="recuperar-crm" placeholder="Informe seu CRM">
    <input type="text" id="recuperar-cpf" placeholder="Informe seu CPF">
    <input type="password" id="nova-senha" placeholder="Nova Senha">
    <button onclick="recuperarSenha()">Alterar Senha</button>
    <button onclick="voltarLogin()">Voltar</button>
  </div>
</div>

<div id="escala-section">
  <h2>Escala de Plantonistas - Emergência Adulta</h2>
  <table>
    <thead>
      <tr>
        <th>Setor</th>
        <th>Especialidade</th>
        <th>Cargo</th>
        <th>Horário</th>
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
        <th>Sábado</th>
        <th>Domingo</th>
      </tr>
    </thead>
    <tbody id="escala-body"></tbody>
  </table>
  <button id="editar-escala" style="margin-top:10px;" onclick="editarEscala()">Editar Escala</button>
  <button id="salvar-escala" style="display:none; margin-top:10px;" onclick="salvarEscala()">Salvar Escala</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBPOVIXYbE7AuZotyiKJ6nAqeqxFyKAq54",
  authDomain: "plantao-escala.firebaseapp.com",
  projectId: "plantao-escala",
  storageBucket: "plantao-escala.appspot.com",
  messagingSenderId: "1060716642051",
  appId: "1:1060716642051:web:ea0fda88c5e06d2f50b336",
  measurementId: "G-LKJCL5350Y"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

function mostrarCadastro() {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('cadastro-section').style.display = 'flex';
  document.getElementById('recuperar-section').style.display = 'none';
}

function mostrarRecuperarSenha() {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('cadastro-section').style.display = 'none';
  document.getElementById('recuperar-section').style.display = 'flex';
}

function voltarLogin() {
  document.getElementById('login-section').style.display = 'flex';
  document.getElementById('cadastro-section').style.display = 'none';
  document.getElementById('recuperar-section').style.display = 'none';
}

function login() {
  const usuario = document.getElementById('login-usuario').value;
  const senha = document.getElementById('login-senha').value;

  firebase.database().ref('usuarios/' + usuario).once('value', snapshot => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      if (data.password === senha) {
        document.querySelector('.left-section').style.display = 'none';
        document.querySelector('.right-section').style.display = 'none';
        document.getElementById('escala-section').style.display = 'block';
        carregarEscala();
      } else {
        alert('Senha incorreta!');
      }
    } else {
      alert('Usuário não encontrado!');
    }
  });
}

function cadastrarPlantonista() {
  const usuario = document.getElementById('novo-usuario').value;
  const senha = document.getElementById('novo-senha').value;
  const nome = document.getElementById('novo-nome').value;
  const telefone = document.getElementById('novo-telefone').value;
  const crm = document.getElementById('novo-crm').value;
  const cpf = document.getElementById('novo-cpf').value;
  const especialidade = document.getElementById('novo-especialidade').value || '';
  const rqe = document.getElementById('novo-rqe').value || '';

  if (!usuario || !senha || !nome || !telefone || !crm || !cpf) {
    alert('Preencha todos os campos obrigatórios.');
    return;
  }

  firebase.database().ref('usuarios/' + usuario).set({
    username: usuario,
    password: senha,
    cpf: cpf,
    crm: crm,
    especialidade: especialidade,
    rqe: rqe,
    isAdmin: false
  });

  firebase.database().ref('plantonistas').push({
    nome: nome,
    telefone: telefone,
    crm: crm,
    cpf: cpf,
    especialidade: especialidade,
    rqe: rqe
  }).then(() => {
    alert('Cadastro realizado com sucesso!');
    voltarLogin();
  }).catch(error => {
    alert('Erro ao cadastrar: ' + error.message);
  });
}

function recuperarSenha() {
  const crm = document.getElementById('recuperar-crm').value;
  const cpf = document.getElementById('recuperar-cpf').value;
  const novaSenha = document.getElementById('nova-senha').value;

  firebase.database().ref('usuarios').once('value', snapshot => {
    snapshot.forEach(child => {
      const user = child.val();
      if (user.crm === crm && user.cpf === cpf) {
        firebase.database().ref('usuarios/' + child.key).update({ password: novaSenha });
        alert('Senha alterada com sucesso!');
        voltarLogin();
      }
    });
  });
}

function carregarEscala() {
  const escalaBody = document.getElementById('escala-body');
  escalaBody.innerHTML = '';
  database.ref('escala').once('value', snapshot => {
    if (snapshot.exists()) {
      snapshot.val().forEach(linha => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${linha.setor}</td>
          <td>${linha.especialidade}</td>
          <td>${linha.cargo}</td>
          <td>${linha.horario}</td>
          ${linha.dias.map(dia => `<td>${dia}</td>`).join('')}
        `;
        escalaBody.appendChild(tr);
      });
    } else {
      const novaEscala = [
        { setor: "Emergência Adulta", especialidade: "Clínico", cargo: "Plantonista", horario: "07h–19h", dias: ["", "", "", "", "", "", ""] }
      ];
      database.ref('escala/').set(novaEscala).then(carregarEscala);
    }
  });
}
</script>

</body>
</html>
